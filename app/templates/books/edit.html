{% extends 'base.html' %}

{% block content %}
<h1>Edit Book</h1>
<form method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" required>{{ book.description }}</textarea>
    </div>
    <div class="form-group">
        <label for="cover">Image</label>
        <input type="text" class="form-control" id="cover" name="cover" value="{{ book.cover }}" required>
    </div>
    <button type="submit" class="btn btn-info mt-3">Submit</button>
</form>
<a href="{{ url_for('books') }}" class="btn btn-info mt-3">Back to Home</a>
{% endblock %}
